<div class="pragmatic_header">
    <div class="pragmatic_logo">
        <h1>Pragmatic</h1>
    </div>
    <div style="font-size: 1.2rem; font-family: 'Single Day', cursive;"
         class="pragmatic_header_nav_bar">
        <a href="{% url 'article:list' %}">
            <span>Article</span>
        </a>
        <a href="{% url 'board:list' %}" class="pragmatic_header_nav">
        <span>프로젝트</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{request.path}}"
           class="pragmatic_header_nav">
            <span>로그인</span>
        </a>
        <a href="{% url 'accountapp:create' %}"
           class="pragmatic_header_nav">
            <span>회원가입</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}"
           class="pragmatic_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{request.path}}"
           class="pragmatic_header_nav">
            <span>로그아웃</span>
        </a>
        {% endif %}
    </div>
</div>

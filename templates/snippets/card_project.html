{% if project.image %}
  <div style="display: block; text-align: center; box-shadow: #ccc 0 0 2rem;
   margin: 2rem 1rem">
    <img src="{{ project.image.url }}" alt="">
    <h5 class="mt-2" style="font-family: 'NanumSquareB'">
      {{ project.title | truncatechars:8 }}
    </h5>
  </div>
{% endif %}

{% if article.image %}
  <div style="display: block; text-align: center; box-shadow: #ccc 0 0 2rem;
   margin: .3rem 0.1rem">
    <img src="{{ article.image.url }}" alt="">
    <div class="shadow"></div>
    <h5 class="mt-2" style="font-family: 'NanumSquareB'">
      {{ article.title | truncatechars:8 }}
    </h5>
  </div>
{% else %}
  <div style="display: block; text-align: center; box-shadow: #ccc 0 0 2rem;
   margin: .3rem 0.1rem; " >
    <h5 class="mt-2" style="font-family: 'NanumSquareB';">
      {{ article.title | truncatechars:8 }}
    </h5>
  </div>
{% endif %}

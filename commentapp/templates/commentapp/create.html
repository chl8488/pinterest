{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 1rem auto">
        <form action="{% url 'comment:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="댓글달기">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{request.path}}"
               class="btn btn-dark rounded-pill col-6 mt-3">
                로그인
            </a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{article.pk}}">
        </form>


    </div>

{% endblock %}
